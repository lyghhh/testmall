<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    new Promise((resolve, reject) => {
        setTimeout(()=>{
            resolve('hello word')
        },1000)
    }).then(data =>{
        console.log(data);
        return data+'111'
    }).then(data =>{
        console.log(data);
        return data+'222'
    }).then(data =>{
        console.log(data);
        return Promise.reject(data+"error")
    }).then(data =>{
        console.log(data);
        return data+'333'
    }).catch(data =>{
        console.log(data);
        return data+'444'
    }).then(data =>{
        console.log(data);
    })
</script>
</body>
</html>
